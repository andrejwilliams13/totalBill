<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bills</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bill</h1>
        <h3>Enter your subtotal and tip percentage for the final amount of your bill</h3>
        <form>
            <label for="subtotal">Subtotal</label>
            <input type="number" id="subtotal" step="0.01">
            <label for="tip">Tip Percentage(enter whole number)</label>
            <input type="number" id="tip" step="0.01">
            <button type="button" onclick="calculateTotal()">Calculate</button>
        </form>
        <p id="output"></p>
        <script src="index.js"></script>
    </body>
</html>
